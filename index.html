<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>made this website using tailwindcss</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="text-2xl text-center mt-5">
      Welcome to
      <span class="text-3xl text-blue-600">Your Baap Er Bank Inside</span>!!
    </h1>
    <section class="w-3/4 mx-auto grid grid-cols-3 mt-8 gap-4">
      <div class="p-8 bg-teal-700 rounded-lg text-medium text-3xl text-white">
        <h2>Deposit</h2>
        <h3>$ <span id="previousDeposit">00</span></h3>
      </div>
      <div class="p-8 bg-slate-500 rounded-lg text-medium text-3xl text-white">
        <h3>WithDraw</h3>
        <h3>$ <span id="previousWithdraw">00</span></h3>
      </div>
      <div class="p-8 bg-lime-900 rounded-lg text-medium text-3xl text-white">
        <h3>Balance</h3>
        <h3>$ <span id="mainBalance">1240</span></h3>
      </div>
    </section>
    <section class="grid grid-cols-2 gap-4 mx-auto mt-8 w-3/4">
      <div class="rounded-lg p-8 bg-green-700 text-medium text-white text-3xl">
        <h3>Deposit</h3>
        <input
          class="text-xl rounded-lg p-1 text-black block my-3"
          type="text"
          name=""
          id="input-field"
          placeholder="$ enter deposit amount"
        />
        <button
          id="btn-deposit"
          class="rounded-lg p-2 bg-teal-700 text-white text-medium hover:bg-sky-500"
        >
          Deposit
        </button>
      </div>
      <div class="rounded-lg p-8 bg-yellow-700 text-medium text-white text-3xl">
        <h3>WithDraw</h3>
        <input
          class="text-xl rounded-lg p-1 block my-3 text-black"
          type="text"
          name=""
          id="withdraw-field"
          placeholder="$ enter withdraw amount"
        />
        <button
          id="btn-withdraw"
          class="rounded-lg p-2 bg-teal-700 text-white text-medium hover:bg-sky-500"
        >
          WithDraw
        </button>
      </div>
    </section>

    <section
      class="amr sonar bangla ami tomay valobashi chirodin tomar akash tomar ba"
    ></section>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
    <!-- amr sonar bangla ami tomay valo -->
  </body>
</html>
